<div class="text" [class.complete-message]="isComplete" *ngIf="text">{{text}}</div>
<div class="bar" [style.width]="barWidth">
    <span class="perc2" [style.right]="percRightAdjust" *ngIf="percent && !isComplete" [innerHTML]="percent"></span>
</div>
