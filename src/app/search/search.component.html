<sz-search 
    showIdentifierTypesPicker="true"
    (resultsChange)="onSearchResults($event)"
    (resultsCleared)="onSearchResultsCleared($event)"
    (parameterChange)="onSearchParameterChange($event)"
    (searchStart)="onSearchStart($event)"
    (searchEnd)="onSearchEnd($event)"></sz-search>

<!-- start search results -->
<div class="search-results" *ngIf="currentSearchResults">
    <button mat-stroked-button (click)="onOpenInGraph($event)" class="open-in-graph">
        Open in Graph
        <button
        mat-mini-fab color="primary" class="graph">
        <mat-icon color="secondary" class="graph" aria-hidden="false" aria-label="Open Results in Graph">bubble_chart</mat-icon>
        </button>
    </button>
    <sz-search-results [results]="currentSearchResults" (resultClick)="onSearchResultClick($event)"></sz-search-results>
</div>
<!-- end search results -->
