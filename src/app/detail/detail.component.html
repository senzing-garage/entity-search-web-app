<!-- start entity detail -->
<div>
  <!-- start graph context menu template -->
  <ng-template #graphContextMenu let-entityEvt>
      <ul class="graph-context-menu">
        <li (click)="openGraphItemInNewMenu(entityEvt.entityId)">Open in new tab</li>
        <li (click)="hideSingleGraphItem(entityEvt.entityId)">Hide this entity</li>
      </ul>
  </ng-template>
  <!-- end graph context menu template -->
  <sz-entity-detail #entityDetailComponent
  [entityId]="entityId"
  (entityIdChanged)="onEntityIdChanged($event)"
  [showGraphMatchKeys]="_showGraphMatchKeys"
  (graphContextMenuClick)="onGraphContextClick($event)"
  (howButtonClick)="onHowButtonClick($event)"
  [graphShowPopOutIcon]="true"
  [graphPopOutIconPosition]="'bottom-left'"
  (graphPopOutClick)="onGraphPopout($event)"
  graphShowZoomControl="true"
  graphZoomControlPosition="top-left"
  [whySelectionMode]="'SINGLE'"
  [showGraphContextMenu]="false"
  [showGraphLinkContextMenu]="true"
  [showEntityWhyFunction]="false"
  [showEntityHowFunction]="true"
  [showRecordWhyUtilities]="true"
  (dataChanged)="onEntityDataChanged($event)"
  ></sz-entity-detail>
</div>
<!-- end entity detail -->
