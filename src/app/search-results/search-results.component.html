<!-- start search results -->
<div class="search-results">
  <button mat-stroked-button (click)="onOpenInGraph($event)" class="open-in-graph">
    Open in Graph
    <button
      mat-mini-fab color="primary" class="graph">
      <mat-icon color="secondary" class="graph" aria-hidden="false" aria-label="Open Results in Graph">bubble_chart</mat-icon>
    </button>
  </button>
  <sz-search-results 
  [results]="currentSearchResults" 
  showWhyComparisonButton="true"
  showMatchKeys="true"
  showHowButton="true"
  (howButtonClick)="onHowButtonClick($event)"
  (resultClick)="onSearchResultClick($event)"></sz-search-results>
</div>
<!-- end search results -->
